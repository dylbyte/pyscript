<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
      - numpy
      - paths:
        - ./utils.py
    </py-env>
    <title>Browser Python!</title>
  </head>
  <body class="m-1">
    <main class="container h-screen flex flex-col items-center justify-center">
      <div id="output" class="text-3xl"></div>
      <button 
        id="shuffle"
        class="mt-4 p-2 text-2xl text-white bg-blue-600 rounded-lg"
        pys-onClick="shuffle_array"
      >
        Shuffle
      </button>
      <button
        id="sort"
        class="mt-4 p-2 text-2xl text-gray-800 bg-gray-300 rounded-lg"
        pys-onClick="sort_array"
      >
        Sort
      </button>
    </main>
    <py-script src="./main.py"></py-script>
  </body>
</html>
